    //learned from: https://dreaminginjavascript.wordpress.com/2008/08/22/eliminating-duplicates/
    function eliminateDuplicates(array) {
        var i;
        var len = array.length;
        var out = [];
        var obj = {};

        for (i=0; i < len; i++) {
            obj[array[i]] = 0;
        }

        for(i in obj) {
            out.push(i);
        }
    }

    /**

     * @returns {*}
     */
    function checkForDuplicate(array) {
        var sortArray = array.sort(function(a,b) {return a>b});
        console.log(sortArray);
        var output = [];

        for(var i = 0; i < array.length - 1; i++) {
            //if next number in the sorted array is the same
            if(sortArray[i + 1] == sortArray[i]) {
                output.push(sortArray[i]);
            }
        }
