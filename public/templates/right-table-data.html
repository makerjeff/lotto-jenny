<!-- TABLE DATA -->
<!-- templates don't need HTML5 boiler tags -->
<!-- controller for ng-repeat defined in the state section (core.JS) -->

<h2>Fine Scotches</h2>

<table class="table table-striped table-bordered">
    <tr>
        <th>Name</th>
        <th>Cost</th>
    </tr>

    <tr ng-repeat="scotch in scotches">
        <td> {{scotch.name}}</td>
        <td> {{scotch.price}}</td>
    </tr>
</table>
